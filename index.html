<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sidebar">
    <div class="wrapper">
      <img src="/images/robot.svg" alt="robot icon">
      <h1>Dashboard</h1>
    </div>
    <nav class="sidebar__menu">
      <ul class="menu__primary">
        <li><img src="/images/home.svg" alt="house icon"> Home</li>
        <li><img src="/images/card-account-details.svg" alt="profile card"> Profile</li>
        <li><img src="/images/message.svg" alt="message icon"> Messages</li>
        <li><img src="/images/clock.svg" alt="clock icon"> History</li>
        <li><img src="/images/note-multiple.svg" alt="sticky notes icon"> Tasks</li>
        <li><img src="/images/account-group.svg" alt="group of people icon"> Communities</li>
      </ul>
      <ul class="menu__secondary">
        <li><img src="/images/cog.svg" alt="cog icon"> Settings</li>
        <li><img src="/images/comment-question.svg" alt="question message icon"> Support</li>
        <li><img src="/images/shield-check.svg" alt="shield with checkmark icon"> Privacy</li>
      </ul>
    </nav>
  </section>
  
</body>
</html>
